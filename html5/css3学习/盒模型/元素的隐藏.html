<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: orange;
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: red;
        /* 隐藏元素 如同放弃了自己的位置*/
        /* display: none; */
        visibility: hidden;
    }
    .box3{
        width: 200px;
        height: 200px;
        background-color: green;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
