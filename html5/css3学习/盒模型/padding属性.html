<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        background-color: orange;
        width: 200px;
        height: 200px;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 30px;
        padding-left: 40px;
    }
    /* 可用padding四数值写法 代表上右下左四个方向的数值 */
    .box2{
        background-color: orange;
        width: 200px;
        height: 200px;
        padding: 10px 20px 30px 40px;
    }
    /* padding三数值写法 代表 上 左右 下 三个方向的数值 */
    .box3{
        background-color: orange;
        width: 200px;
        height: 200px;
        padding: 10px 20px 30px;
    }
    /* padding四数值写法 代表 上下 左右 两个方向的数值 */
    .box4{
        background-color: orange;
        width: 200px;
        height: 200px;
        padding: 10px 20px;
    }
</style>
<body>
    <div class="box1">文字文字文字文字文字文字文字文字文字文字文字文字</div>
    <div class="box2">文字文字文字文字文字文字文字文字文字文字文字文字</div>
    <div class="box3">文字文字文字文字文字文字文字文字文字文字文字文字</div>
    <div class="box4">文字文字文字文字文字文字文字文字文字文字文字文字</div>
    <div class="box5"></div>
</body>
</html>
