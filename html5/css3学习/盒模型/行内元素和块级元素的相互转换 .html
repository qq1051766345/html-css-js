<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .anniu{
        /* 转行内元素为块级元素 */
        display: block;
        background-color: blue;
        width: 200px;
        height: 60px;
        color: white;
        text-align: center;
        line-height: 60px;
        text-decoration: none;
        /* 圆角 */
        border-radius: 6px;
    }
    .anniu:hover{
        background-color: orange;
    }
    span{
        background-color: purple;
        padding: 8px 20px;
        /* 防止侵入其他属性转化为行内块 */
        display: inline-block;
    }
</style>
<body>
    <a href="" class="anniu">点击进入</a>
    <div>
        <span>我是span</span>
        <span>我是span</span>
        <span>我是span</span>
    </div>
</body>
</html>
