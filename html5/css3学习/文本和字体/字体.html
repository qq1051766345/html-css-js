<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 引用阿里字体 */
    @font-face {
        font-family: 'webfont';
        font-display: swap;
        src: url('//at.alicdn.com/t/webfont_pst4k1clm4.eot');
        /* IE9*/
        src: url('//at.alicdn.com/t/webfont_pst4k1clm4.eot?#iefix') format('embedded-opentype'),
            /* IE6-IE8 */
            url('//at.alicdn.com/t/webfont_pst4k1clm4.woff2') format('woff2'),
            url('//at.alicdn.com/t/webfont_pst4k1clm4.woff') format('woff'),
            /* chrome、firefox */
            url('//at.alicdn.com/t/webfont_pst4k1clm4.ttf') format('truetype'),
            /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('//at.alicdn.com/t/webfont_pst4k1clm4.svg#杨任东竹石体-Bold') format('svg');
        /* iOS 4.1- */
    }

    .para1 {
        font-family: '宋体';
    }

    .para2 {
        font-family: '微软雅黑';
    }

    .para3 {
        font-family: 'SimSun';
    }

    .para4 {
        font-family: 'Micsoft Yahei';
    }

    .para5 {
        font-family: 'Times New Roman', serif, 'Micsoft Yahei';
    }

    .para6 {
        font-family: 'webfont';
    }
</style>

<body>
    <p class="para1">好好学习天天向上good</p>
    <p class="para2">好好学习天天向上good</p>
    <p class="para3">好好学习天天向上good</p>
    <p class="para4">好好学习天天向上good</p>
    <p class="para5">好好学习天天向上good</p>
    <p class="para6">好好学习天天向上good</p>
    <p class="para7">好好学习天天向上good</p>
</body>

</html>
