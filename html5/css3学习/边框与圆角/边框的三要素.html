<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        border: 3px solid #000;
        margin-bottom: 10px;
    }
    .box2{
        width: 200px;
        height: 200px;
        border: 3px dotted #000;
        margin-bottom: 10px;
    }
    .box3{
        width: 200px;
        height: 200px;
        border: 3px dashed #000;
        margin-bottom: 10px;
    }
   
    .box4{
        width: 200px;
        height: 200px;
        border-width: 3px;
        border-style: dashed;
        border-color: red;
        margin-bottom: 10px;
    }
     /* 小属性用处 层叠大属性*/
    section.spec{
        border-color: orange;
    }
    section{
        float: left;
        width: 160px;
        height: 160px;
        border: 1px solid #000;
        margin-right: 10px;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <section></section>
    <section></section>
    <section class="spec"></section>
    <section></section>
</body>
</html>
