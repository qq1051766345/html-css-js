<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 1px solid #000;
        box-shadow: 10px 20px 30px red;
        margin-bottom: 20px;
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 1px solid #000;
        /* 第四个值向四个方向延展值 */
        box-shadow: 10px 20px 30px 40px rgba(0,0,0,.6);
        margin-bottom: 20px;
    }
    .box3{
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 1px solid #000;
        /*  */
        box-shadow: inset 10px 20px 30px red;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
