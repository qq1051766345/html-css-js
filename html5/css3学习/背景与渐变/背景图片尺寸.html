<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 400px;
        height: 300px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        /*可以用 background-size 设置背景的大小*/
        background-size: 300px auto;
        margin-bottom: 20px;
    }
    .box2{
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        background-size: 50% auto;
        margin-bottom: 20px;
    }
    .box3{
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        /* contain将图片容纳在盒子里 */
        background-size: contain;
        background-repeat: no-repeat;
        margin-bottom: 20px;
    }
    .box4{
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        /* cover背景完全覆盖盒子 */
        background-size: cover;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
