<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 400px;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        background-repeat: no-repeat;
        background-size: 50% auto;
        /* 背景位置 */
        background-position: 100px 150px;
    }
    .box2{
        width: 400px;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        background-repeat: no-repeat;
        background-size: 50% auto;
        /* 背景位置位于居中的位置 */
        background-position: center center;
    }
    .box3{
        width: 400px;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        background-repeat: no-repeat;
        background-size: 50% auto;
        /* 背景位置位于中间下的的位置 */
        background-position: bottom center;
    }
    .box4{
        width: 400px;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        background-repeat: no-repeat;
        /* 将背景盒子居中显示 */
        background-size: cover;
        background-position: center center;
    }
    .box5{
        width: 400px;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #000;
        background-image: url(../../images/gugong.jpg);
        background-repeat: no-repeat;
        /* 将背景盒子居中显示 */
        background-size: contain;
        background-position: center center;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
