<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
            /* 横向渐变色 */
            /* 使用私有前缀来帮助实验性的css完成渲染 */
            background-image: -webkit-linear-gradient(to right,blue,red);
            background-image: -moz-linear-gradient(to right,blue,red);
            background-image: -ms-linear-gradient(to right,blue,red);
            background-image: -o-linear-gradient(to right,blue,red);
            background-image: linear-gradient(to right,blue,red);
        }
        .box2{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
            /* 横向渐变色 */
            background-image: linear-gradient(45deg,blue,red);
        }
        .box3{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
            /* 横向渐变色 */
            background-image: linear-gradient(to right,blue,yellow,green,red);
        }
        .box4{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
            /* 横向渐变色 百分数指出现的地方*/
            background-image: linear-gradient(to right,blue,yellow 80%,green,red);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
