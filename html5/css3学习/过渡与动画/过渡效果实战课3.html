<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box {
        width: 200px;
        height: 200px;
        margin: 40px auto;
        perspective: 500px;
        position: relative;
        
    }
    .box img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 1px solid #000;
    }
    .box img.dog{
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        transition: transform 2s ease 0s;
    }
    .box img.dog:hover{
        transform: rotateY(-180deg);
    }
    .no2 img.dog{
        transform-origin: 100% 100%;
    }
    .no2 img.dog:hover{
        transform: rotateY(180deg);
    }
</style>

<body>
    <div class="box">
        <img class="cat" src="images/cat.jpg" alt="">
        <img class="dog" src="images/dog.jpg" alt="">
    </div>
    <div class="box no2">
        <img class="cat" src="images/cat.jpg" alt="">
        <img class="dog" src="images/dog.jpg" alt="">
    </div>
</body>

</html>
