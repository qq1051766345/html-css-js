<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 250px;
        height: 100px;
        border: 1px solid #000;
    }
    .box .c1{
        width: 150px;
        height: 100px;
        background-color: orange;
        float: left;
    }
    .box .c2{
        width: 100px;
        height: 50px;
        background-color: green;
        float: left;   
    }
    /* 若浮动空间不够则会贴近上一个元素 */
    /* 浮动有元素一定能设置宽高即使是span和a */
    .box .c3{
        width: 100px;
        height: 50px;
        background-color: red;
        float: left;   
    }
    span{
        float: left;
        width: 100px;
        height: 30px;
        background-color: purple;
    }
</style>
<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
