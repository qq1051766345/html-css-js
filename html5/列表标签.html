<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- ul(unordered list)  ol(ordered list)  li(list item) 成组出现不可分割 注意嵌套-->
    <!-- ul只能出现li标签 li标签是容器内部可以放任何标签 -->
    <ul>
        <li>面包</li>
        <li>
            牛奶
            <p>要脱脂或者低脂的</p>
        </li>
        <li>
            咖啡
            <P>千万不要买黑咖啡，太苦了</P>
        </li>
        <li>水果</li>
        <li>面包</li>
    </ul>


   <!--列表的嵌套  -->
    <ul>
        <li>
            <h3>江苏省</h3>
            <ul>
                <li>南京</li>
                <li>苏州</li>
                <li>无锡</li>
            </ul>
        </li>
        <li>
            <h3>湖北省</h3>
            <ul>
                <li>武汉</li>
                <li>宜昌</li>
            </ul>
        </li>
        <li>
            <h3>北京市</h3>
            <ul>
                <li>朝阳区</li>
            </ul>
        </li>
    </ul>

    <!-- 有序列表 -->
    <h1>考试成绩排名</h1>
  <!-- type指定字符类型 start属性决定开始排序 reversed属性倒着排列 -->
    <ol type="A" reversed>
        <li>小木</li>
        <li>小明</li>
        <li>小红</li>
    </ol>
</body>
</html>
