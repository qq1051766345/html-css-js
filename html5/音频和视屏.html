<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls属性显示播放控件 标签对中是对不兼容的audio的浏览器的显示文字 -->
    <audio src="music/hangpaibgm(mp3).mp3" controls>
        抱歉 你的浏览器不支持audio标签 请升级浏览器
    </audio>
    <!-- loop 属性代表自动循环 -->
    <p>
        <video src="video/flower.mp4" controls loop autoplay>
            抱歉 你的浏览器不支持video标签 请升级浏览器
        </video>
    </p>
</body>
</html>
