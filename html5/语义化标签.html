<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span标签是借助css可以局部改变样式 -->
    <p>
        <span>北京</span>的区号是<span>010</span>
    </p>
    <p>
        <span>上号</span>的区号是<span>021</span>
    </p>

    <!-- b代表加粗 u加入下划线 i倾斜的文字 标签 已经被css替代 -->
    <p>
        <b>好好学习</b>
        <u>好好学习</u>
        <i>好好学习</i>
    </p>

    <!-- strong em mark 均表示强调 -->
    <p>
        <strong>好好学习</strong>
        <em>好好学习</em>
        <mark>好好学习</mark>
    </p>


    <p>北京是一个美丽的城市北京是一个美丽的城市北京是一个美丽的城市北京是一个美丽的城市北京是一个美丽的城市</p>
    <p>
        <figure>
            <img src="images/niaochao.jpg" >
            <figcaption>北京鸟巢</figcaption>
        </figure>
    </p>
</body>
</html>
