<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表</title>
</head>
<!-- dl(definition list) dt(data term) dd(data definition) -->
<!-- 使用标签应该看语义而不是样式  有解释意味的且是列表形态的可以使用定义列表 -->
<body>
    <h1>前端主要技术简介</h1>
    <dl>
        <dt>html</dt>
        <dd>超文本编译语言</dd>
        <dt>css</dt>
        <dd>层叠式样式表</dd>
    </dl>
</body>
</html>
