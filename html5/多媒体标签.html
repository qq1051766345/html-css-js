<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt属性网页无法加载时显示的备用文本 width和height是宽度和高度 只设置一个的话按原比例缩放-->
    <!-- png格式北京是半透明的 -->
    <h1>北京照片</h1>
    <p>
        <!-- 相对路径 -->
        <img src="images/gugong.jpg" alt="gugong" width="300">
    </p>
    <p>
        <img src="images/goblin.png" alt="" width="300">
    </p>
    <p>
        <!-- 绝对路径 -->
        <img src="" alt="">
    </p>
</body>
</html>
