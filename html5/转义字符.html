<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转义字符</title>
</head>
<!-- &lt;小于号 &gt;大于号 &nbsp; 空格（不会被折叠）&copf; 版权符号 -->
<body>
    我们今天学习了<p></p>标签对的功能是段落
    我们今天学习了&lt;p>&lt;/p>
    <p>大于号&lt;</p>
    <p>小于号&gt;</p>
    <p>空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格</p>
    <p>版权符号&copf;</p>
</body>
</html>
