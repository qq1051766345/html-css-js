<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.JSON是什么
        // Ajax发送和接受数据的一种格式
        // XML
        // usename=alex&age=18
        // JSON
        // JSON全程就是 JavaScript Object Notation

        const url = `https://api.btstu.cn/dmover/api.php?domain=denghao123.xyz`;
        const xhr = new XMLHttpRequest();

        // 监听一下事件
        xhr.onreadystatechange = () => {
            if (xhr.readyState !== 4) return;

            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                console.log(xhr.responseText);
                console.log(typeof xhr.responseText);
            } else {
                console.log('error');
            }
        };

        xhr.open('POST', url, true);
        // 如果想发送数据，直接写在send()的参数位置，一般是字符串
        //xhr.send('usename=alex&age=18')


        // 不能直接传递对象，需要先将对象转化为字符串的形式
        // 可以直接传JSON格式
        xhr.send({
            "username":'alex',
            "age":"18"
        });



        // 2.为什么需要JSON
        // JSON有三种形式，每种形式的写法都和js很像，可以轻松的和JS数据类型互相转换
        // js -> JSON -->PHP/java

        // PHP/java -> JSON -> js
    </script>
</body>
</html>
