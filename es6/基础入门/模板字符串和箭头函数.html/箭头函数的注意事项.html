<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.单个参数
        // 单个参数可以省略圆括号
        // const add = x => {
        //     return x + 1;
        // };
        // console.log(add(3)); //4
        // 无参数或多个参数不能省略圆括号

        // 2.单行函数体
        // 单行函数体可以同时省去{}和return（必须同时去掉）
        // const add = (x,y) => x + y;
        // console.log(add(2,3));   //5

        //多行函数体不能化简

        // 3.单行对象
        // 如果箭头函数返回的是单行对象，可以在{}外面加上()，让浏览器不再认为那是函数体的花括号 
        const add = (x,y) => ({
            value:x + y  
        })
        console.log(add(1,3));
    </script>
</body>
</html>
