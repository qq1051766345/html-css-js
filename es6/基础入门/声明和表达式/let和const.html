<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let和const是什么?
        // 声明变量和常量
        // let代替var声明变量  const声明常量

        // let和const使用
        var userName = 'Alex';
        let age = 18;
        const sex = 'male';
        console.log(userName,age,sex);

        // 什么是变量 什么是常量
        userName = 'zs';
        age = 28;
        console.log(userName,age); //变量可以重新赋值

        // sex = 'female';  //浏览器报错 Assignment to constant variable

        // var let一旦初始化之后还可以重新赋值
        // const声明的常量，常量一旦初始化就不能重新赋值了，否则就会报错
    </script>
</body>
</html>
