<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
            transition: all linear .5s 0s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // 1.认识Promise
        // Promise是异步操作的一种解决方案
        // 回调函数就是异步
        // document.addEventListener('cilck',() =>{
        //     // 这就是回调函数
        //     console.log('这里是异步的');
        // },false)
        // console.log('这里是同步的');

        // 2.什么时候时候使用Promise
        // Promise一般用来解决层层嵌套的回调函数（回调地狱 callback hell 问题）
        const move = (el,{x = 0, y = 0} = {},end = () => {}) => {
            el.style.transform = `translate3d(${x}px,${y}px,0)`;
            el.addEventListener('transitionend',() =>{
                console.log('end');
                end();
            },false);
        };
        const box = document.getElementById('box')
        

        document.addEventListener('click',() =>{
            move(box,{x:150},() =>{
                move(box,{x:150,y:150},() =>{
                    move(box,{y:150},() =>{
                        move(box,{});
                    });
                });
            })
        },false)
    </script>
</body>
</html>
