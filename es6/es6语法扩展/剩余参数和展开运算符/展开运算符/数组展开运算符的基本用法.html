<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.认识展开运算符
        // [3,1,2]
        // Math.min
        //console.log(Math.min([3,1,2]));  //NaN
        console.log(Math.min(3,1,2));   //1
        // 将数组形式转化为参数列表的的形式
        //[3,1,2] -> (3,1,2)

        // 2.数组展开运算符的基本用法
        console.log(Math.min(...[3,1,2]));  //1
    </script>
</body>
</html>
