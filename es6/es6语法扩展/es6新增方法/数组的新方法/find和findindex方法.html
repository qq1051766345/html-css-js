    <script>
        // find():找到满足条件的一个立即返回

        // console.log([1,5,10,15].find((value,index,arr) => {
        //     // 条件函数
        //        // 类似于map方法
        //     // console.log(value,index,arr);
        //     // 
        //     return value > 9;
        // }));   //10


        console.log([1,5,10,15].findIndex((value,index,arr) => {
            // 条件函数

            //第二个参数也能修改this指向
            // console.log(value,index,arr);

            return value > 9;
        }));   //2



        // 2.应用
        const students = [
            {
                name:'张三',
                sex:'男',
                age:18
            },
            {
                name:'李四',
                sex:'女',
                age:18
            },
            {
                name:'王二麻子',
                sex:'男',
                age:18
            },
        ];

    console.log( students.find(value => value.sex === '女'));  //{name: '李四', sex: '女', age: 18}
