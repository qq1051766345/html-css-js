<body>
    <script>
        // 判断某些字符串是否含有某些字符

        // 1.基本用法
        // console.log('abc'.includes('a'));  //true
        // console.log('abc'.includes('ab')); //true
        // console.log('abc'.includes('ac')); //false


        // 2.第二个参数
        // console.log('abc'.includes('a')); //true
        // console.log('abc'.includes('a',0)); //true
        // console.log('abc'.includes('a',1)); //false


        // 3.应用
        //https://www.imooc.com/course/list
        //https://www.imooc.com/course/list?c=fe&et=1
        // name = value
        
        let url = 'https://www.imooc.com/course/list';

        const addURLparam = (url,name,value) => {
            url += url.includes('?') ? '&' : '?'; 
            url += `${name} = ${value}`;
            return url;
        }
        url = addURLparam(url,'c','fe');
        console.log(url);  //https://www.imooc.com/course/list?c = fe
        url  = addURLparam(url,'et',1);
        console.log(url);  //https://www.imooc.com/course/list?c = fe&et = 1
    </script>
</body>
