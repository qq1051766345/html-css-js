<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b) {
            return a + b;
        }
        console.log(sum.prototype);
        console.log(typeof sum.prototype);
        console.log(sum.prototype.constructor === sum);  //true

        // 构造函数
        function People(name,age,sex){
            // this指代的是实例
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        // 实例化
        var xiaoming = new People('小明',12,'男');

        // 测试三角关系是否存在
        console.log(xiaoming.__proto__ === People.prototype);

        // 给实例原型添加了国籍属性，此时实例可以通过打点方式调用该属性
        People.prototype.nationality = '中国';
        console.log(xiaoming.nationality);
        console.log(xiaoming);   //xiaoming对象没有nationality属性，但是有一个__proto__属性里是一个对象，有nationality属性
    </script>
</body>
</html>
