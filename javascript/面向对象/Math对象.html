<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 四舍五入方法
        // Math.round（）方法
        console.log(Math.round(3.51));  //4
        console.log(Math.round(3.49));  //3
        // 如何四舍五入到指定小数点
        // 四舍五入两位小数点
        var a = 3.7554;
        console.log(Math.round(a * 100) / 100);  //3.76

        // 得到参数列表最大值和最小值
        //Math.max()，/Math.min()方法
        //不能是数组
        console.log(Math.max(6, 2, 9, 4));   //9
        console.log(Math.min(6, 2, 9, 4));   //2
        // 数组怎么使用这个方法，使用apply方法
        var arr = [6, 2, 9, 4];
        // apply方法将数组变成零散值，第一个参数无论写什么对象都可以，因为上下文指定不重要
        var max = Math.max.apply(null, arr);
        console.log(max);  //9

        //es6以后求最大值还可以
        // ...运算符可以将数组变成零散值
        console.log(Math.max(...arr));   //9


        // 随机数
        // Math.random可以得到0-1之间的小数

        console.log(Math.random());
        console.log(Math.random());
        console.log(Math.random());
        // 为了得到[a,b]区间的随机数，可以使用这个公式
        // parseInt(Math.random() * (b - a + 1)) + a
        // 0-10的随机数
        console.log(parseInt(Math.random() * (10 - 0 + 1)) + 0);
    </script>
</body>

</html>
