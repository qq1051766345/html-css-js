<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 在页面实时显示2021年高考还有多少天多少小时，多少天多少s -->
    <h1>2023年高考倒计时</h1>
    <h2 id="info"></h2>
    <script>
        var info = document.getElementById('info');
        setInterval(function () {
            // 现在的日期
            var d = new Date();

            // 目标日期  2023.6.7
            var td = new Date(2023, 5, 7);

            // 得到的是差值的两个日期的ms差
            var diff = td - d;
            //console.log(d-td);

            //任务就是把diff换算为天数小时分钟
            // 用总数除以一天的ms数
            var day = parseInt(diff / (1000 * 60 * 60 * 24));
            //console.log(day);

            //小时
            // 用不足一天的ms数除以一个小时的ms数得到hour
            var hour = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            //console.log(hour);

            // 分钟
            // 用不足一小时的ms数除以一分钟的ms数得到分钟
            var minute = parseInt(diff % (1000 * 60 * 60 * 24) % (1000 * 60 * 60) / (1000 * 60));
            //console.log(minute);

            // 秒
            // 用不足一分钟的ms数除以一秒钟的ms数得到秒
            var second = parseInt(diff % (1000 * 60 * 60 * 24) % (1000 * 60 * 60) % (1000 * 60) / (1000));
            //console.log(second);

            info.innerText = '距2023年高考还剩' + day + '天' + hour + '小时' + minute + '分钟' + second + '秒';
        }, 1000);
    </script>
</body>

</html>
