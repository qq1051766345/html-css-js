<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xiaoming = {
            name: 'xiaoming',
            age: 12,
            sex: '男',
            // 对象方法 
            sayHello: function(){
                console.log('你好，我是小明，我12岁了');
            },
            sleep:function(){
                console.log('小明开始睡觉');
            }
        };

        var xiaohong = {
            name: 'xiaohong',
            age: 11,
            sex: '女',
            // 对象方法 
            sayHello: function(){
                console.log('你好，我是小红，我11岁了');
            },
            sleep:function(){
                console.log('小红开始睡觉');
            }
        };
        xiaoming.sayHello();
        xiaohong.sayHello();
    </script>
</body>
</html>
