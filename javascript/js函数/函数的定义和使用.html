<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //函数定义
        fun();   //输出你好  函数会优先于变量提升 
        var fun = function () {
            console.log("今天天气真好");
        }
        function fun (){
            console.log("你好");
            
        }
        fun();  //今天天气真好

    </script>
</body>
