    <script>
        // 定义一个函数，函数功能计算a到b之间所有的整数和
        function claSumFromAtoB(a,b){ 
            for(var i = a,sum = 0; i <= b; i ++){
                sum += i;
            }
            console.log(arguments);  //arguments能够获取函数得到的实参列表 是一个伪数组可以用[]的方式获取各项的值
            for(var i= 0 , item = 0; i < arguments.length; i++){
                item += arguments[i];
            }
            console.log('所有参数的和是' + item);
            return sum;
        }
        claSumFromAtoB(1,100);


        // 编写一个函数判断是否是偶数
        function checkEven (a) {
            if(a%2 == 0 && a>=0) return false;
            return false;
        }
    </script>
