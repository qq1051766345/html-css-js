<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果是多维数组的话,浅克隆会藕断丝连
       
        var arr1 = [33,44,11,22,[77,88]];

        // var result = [];
        // 浅克隆
        // for(var i = 0; i < arr1.length; i ++){
        //     result.push(arr1[i]);
        // }
        // // 测试是否实现了克隆
        // console.log(arr1 == result); //说明实现了克隆

        // arr1[4].push(99);
        // // 输出结果
        // console.log(result); //但是数组最后一项还是被添加了说明藕断丝连


        // 深克隆
        // 函数,这个函数会被递归
        function deepClone(arr) {
            //结果数组
            var result = [];  
            // 遍历数组元素
            for(var i = 0; i < arr.length; i ++){
                // 类型判断
                if(Array.isArray(arr[i])){
                    //递归
                    result.push(deepClone(arr[i]));
                }
                else{
                    // 如果不是引用类型值，是基本类型就直接推入到结果数组中
                    // 相当于递归出口
                    result.push(arr[i]);
                }
            }
            // 返回结果数组
            return result;
        }
        
        // 测试是否完成了深克隆
        var result = deepClone(arr1);
        arr1[4].push(99);
        console.log(arr1);
        // 输出结果
        console.log(result);  //实现克隆
    </script>
</body>
</html>
