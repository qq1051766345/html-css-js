<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <button id="btn">按我运动</button>
    <div id="box"></div>

    <script>
        var oBtn = document.getElementById('btn');
        var oBox = document.getElementById('box');
        // 标识量，指示当前盒子在左边还是右边
        var pos = 1;  //1表示左边，2表示右边

        // 函数节流，一个函数执行一次后，只有大于设定的执行周期才允许执行第二次
        // 设置锁
        var lock = true;
        //事件监听
        btn.onclick = function () {
            // 首先检查锁是否是关闭的
            if (!lock) {
                return;
            }
            // 如果锁打开继续执行核心语句
            // 把过渡加上
            oBox.style.transition = 'all 2s linear 0s';
            if (pos == 1) {
                // 瞬间移动，但是有过渡，所以是动画
                oBox.style.left = '1100px';
                pos = 2;
            } else if (pos == 2) {
                oBox.style.left = '100px';
                pos = 1;
            }
            // 关锁
            lock = false;
            // 指定时间后后重新打开锁
            setTimeout(function () {
                lock = true;
            }, 2000);
        };
    </script>
</body>

</html>
