<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
            display: none;
        }
        .phoneNumberWaring{
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <p>请输入中文姓名
            <input type="text" id="namefield">
            <span class="warning" id="nameWaring">输入的姓名不合法</span>
        </p>

        <p>请输入手机号码
            <input type="text" id="phoneNumberfield">
            <span class="phoneNumberWaring" id="phoneNumberWaring">输入的手机号码不合法</span>
        </p>
    </div>
    <script>
        var namefield = document.getElementById('namefield');
        var nameWaring = document.getElementById('nameWaring');
        var phoneNumberfield = document.getElementById('phoneNumberfield');
        var phoneNumberWaring = document.getElementById('phoneNumberWaring');
        // 用正则表达式进行表单验证
        var reg=/^[\u2E80-\u9FFF]{2,4}$/;//Unicode编码中的汉字范围

        // 失去焦点时的事件监听 光标不在文本框时
        namefield.onblur = function() {
            // 得到姓名
            var name = namefield.value;
            if(reg.test(name)){
                // 如果通过校验
                nameWaring.style.display = 'none';
            }
            else{
                // 如果没通过校验
                nameWaring.style.display = 'inline'; 
            }
            
        }

        phoneNumberfield.onblur = function() {
            // 得到姓名
            var phonerNumeber = phoneNumberfield.value;
            if(/^1[3-9]\d{9}$/.test(phonerNumeber)){
                // 如果通过校验
                phoneNumberWaring.style.display = 'none';
            }
            else{
                // 如果没通过校验
                phoneNumberWaring.style.display = 'inline'; 
            }
            
        }
    </script>
</body>

</html>
