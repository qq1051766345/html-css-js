<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="box"></div>


    <script>
        var oBox = document.getElementById('box');


        // 设置全局变量t,l分别表示top属性值和left属性值
        var t = 200;
        var l = 200;

        // 监听一个document对象的键盘按下事件的监听，表示当用户在整个网页按下安江的时候做的事情
        document.onkeydown = function (e) {
            // console.log(e.keyCode);
            switch (e.keyCode) {
                case 37:
                    l -= 3;
                    break;
                case 38:
                    t -= 3;
                    break;
                case 39:
                    l += 3;
                    break;
                case 40:
                    t += 3;
                    break;
            }

            // 更改样式 （一定要带单位）
            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';
        }
    </script>
</body>

</html>
