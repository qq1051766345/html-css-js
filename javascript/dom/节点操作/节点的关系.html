<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <p>我是段落A</p>
        <p id="para">我是段落B</p>
        <p>我是段落C</p>
    </div>
    <script>
        // 节点的一些属性 
        var box = document.getElementById('box');
        var para = document.getElementById('para');
        // 输出所有的子节点 包括文本节点 空文本节点
        console.log(box.childNodes);
        // 输出所有的子节点 不包括文本节点 空文本节点（兼容到ie9）
        console.log(box.children);
        // 第一个子节点 包括文本节点 空文本节点
        console.log(box.firstChild);  //打印文本节点
        // 第一个子节点 不包括文本节点 空文本节点 （兼容到ie9）
        console.log(box.firstElementChild);
        // 最后一个子节点 包括文本节点 空文本节点
        console.log(box.lastChild);  //打印文本节点
        // 最后一个子节点 不包括文本节点 空文本节点 （兼容到ie9）
        console.log(box.lastElementChild);
        //父节点
        console.log(para.parentNode);
        // 前一个兄弟节点 包括文本节点 空文本节点
        console.log(para.previousSibling);
         // 前一个兄弟节点 不包括文本节点 空文本节点（兼容到ie9）
        console.log(para.previousElementSibling);
        // 后一个兄弟节点 包括文本节点 空文本节点
        console.log(para.nextSibling);
        // 后一个兄弟节点 不包括文本节点 空文本节点（兼容到ie9）
        console.log(para.nextElementSibling);
    </script>
</body>

</html>
