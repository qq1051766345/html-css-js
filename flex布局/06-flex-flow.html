<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
  </div>
</body>

<style>
  div{
    display: flex;
    width: 600px;
    height: 300px;
    background-color: pink;
    padding: 5px;
    /* 是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap */
    flex-flow: row wrap;
  }
  div span{
    width: 150px;
    height: 100px;
    background-color: purple;
    margin-right: 10px;
  }
</style>
</html>
